<!DOCTYPE html>

<html><!-- 網頁最外層 -->
    <head><!-- 網頁資訊（） -->
        <!-- 讓網頁瀏覽器看的懂中文 -->
        <meta charset = "UTF-8"></meta>
        
        <title>小白的網頁</title>
        <!-- 網頁標題 -->
    </head>
    <body><!--真正網頁內的內容 由上而下運行-->
        <div style="color: aqua; font-size: 20px;"> <!--px是相素的意思-->
            <!--div用於定義 HTML 文件中的區域或區塊
                即 "division" 的縮寫。
                這個標籤會建立一個新的區塊，
                使得包含在 <div> 和 </div> 標籤中的內容能夠被一起組織和格式化。
                可以使用 CSS 來控制 <div> 中的內容的樣式和佈局-->
            <h1><span style="background-color: rgba(97, 39, 159, 0.2);">most important title - lalalalala</span></h1>
            <p style="border: 1px dashed rgb(201, 118, 118); max-width: 200px; max-height: 200px;">today<i> <b>is</b></i> Satuday.</p>
            <!--p標籤的顯示方式 = block-->
            <span style="display: block;">haha</span> <span>kaka</span>
            <!--span標籤的預設顯示方式是inline-->
            <br/> <!--endl-->
            <hr/> <!--horizontal line-->
            <h2>secondary title</h2>
            <p>hello, i'm a freshman of program design.</p> 
        </div>

        <a href="https://www.youtube.com/watch?v=CLUPkcLQm64&t">【html】一小時初學者教學</a>
        <a href="page2.html">page 2</a>
        <br/>
        <hr/>
        <img src="https://hips.hearstapps.com/amv-prod-elletw.s3.amazonaws.com/new-dossier/BANANA-10_2.jpg" width = "300"><!--如果想要等比例縮小的話，只設定長或寬一個就可以了！-->
        <video src="banana song.mp4" controls width="300"></video>

        <!--固定定位-->
        <hr/>
        <h1>position</h1>
        <div>

        </div>

        <!--id只能出現一次（唯一識別名稱） class可以很多次-->

        *可以代表ˇ一次套用在所有標籤


        <!--列表＆表格-->
        <ol type="1"><!--不同-->
            <li>ul 是點點（列表）</li>
            <li>ol 是數字</li>
            <li>可以用type改編號樣式</li>
        </ol>
    </body>
</html>
